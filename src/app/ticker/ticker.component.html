<div>
  <label>Ticks</label><input type="number" [(ngModel)]="from"/>
  <h1>{{ticks}}</h1>
  <span>
    <button (click)="start()" [disabled]="started">Start</button>
    <select [(ngModel)]="mode">
      <option value="U">Up</option>
      <option value="D">Down</option>
    </select>
  </span>
  <p *ngIf="done">Done!</p>
</div>
