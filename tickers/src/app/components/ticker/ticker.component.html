<mat-card>
    <mat-card-header>
        <mat-card-title id="card-title">Tickers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row mt-2">
            <mat-form-field>
                <mat-label>Ticks</mat-label>
                <input matInput type="number" min="1" max="1000" [(ngModel)]="ticks">
            </mat-form-field>
        </div>
        <div class="row mt-2">
            <mat-form-field>
                <mat-label>Count</mat-label>
                <mat-select [(ngModel)]="mode">
                    <mat-option value="U">Up</mat-option>
                    <mat-option value="D">Down</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-around mt-2">
            <button mat-icon-button><mat-icon>play_arrow</mat-icon></button>
            <button mat-icon-button><mat-icon>stop</mat-icon></button>
            <button mat-icon-button><mat-icon>restart_alt</mat-icon></button>
        </div>
        <div class="d-flex justify-content-center">
            <h1>00:00</h1>
        </div>
    </mat-card-content>
</mat-card>
